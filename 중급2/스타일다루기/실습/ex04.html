<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 vs jQuery 스타일 다루기-3</title>
    <style>
        div {
            margin: 20px;
            padding: 20px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        // 자바스크립트로 단위 생략
        window.onload = function () {
            var content = document.getElementById("test");
            
            // 자바스크립트로 스타일 속성값을 변경하고자 할때 단위를 생략을 하면 적용이 안된다.
            // content.style.fontSize = "8px";
            content.style.fontSize = 8; // 적용불가
        }

        // jQuery로 단위 생략
        // $(document).ready(function() {
        //     var content = $("#test");

        //     // jQuery로 여러 스타일 속성 값을 변경하고자 할 때 단위를 생략을 해도 기본적 단위인 px이 적용이 된다.
        //     // content.css('fontSize', '8px');
        //     content.css('fontSize', 8); // 적용가능
        // });
    </script>
</head>
<body>
    <div id="test" class="content" style="color: blue;">
        스타일 다루기
    </div>
</body>
</html>
