<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover / mouseout의 예제</title>
    <style>
        #parent {
            width: 300px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 100px;
            background: red;
        }
        #child {
            width: 200px;
            height: 200px;
            position:absolute;
            left: 100px;
            top: 100px;
            background: #fff;
        }
    </style>
</head>
<script src="libs/jquery-3.5.1.min.js"></script>
<script>
    var count = 0;
    var info = null;
    var child = null;

    $(document).ready(function () {
        info = $("#info");
        child = $("#child");

        // parent에 mouseover, mouseover이벤트를 등록을 해두었는데 parent영역에만 올리면 정상적인 값이 출력이 되지만,
        // child영역에 mouseover를 하니 parent.out, child.over가 동시에 출력이 된다.
        // mouseover, mouseout이벤트는 부모노드와 자식노드는 별개이면서 자식논드는 독립적인 노드로 판단해서 이벤트가 발생한다.
        $("#parent").mouseover(function(e){
            count++;
            info.html(info.html() + "<br/>" + count + ", " + e.target.id + ".over");
        });

        $("#parent").mouseout(function(e){
            count++;
            info.html(info.html() + "<br/>" + count + ", " + e.target.id + ".out");
        });
    });
</script>

<body>
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            child
        </div>
    </div>
</body>

</html>
