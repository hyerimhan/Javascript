<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover / mouseout의 예제</title>
    <style>
        #parent {
            width: 300px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 100px;
            background: red;
        }
        #child {
            width: 200px;
            height: 200px;
            position:absolute;
            left: 100px;
            top: 100px;
            background: #fff;
        }
    </style>
</head>
<script src="libs/jquery-3.5.1.min.js"></script>
<script>
    var count = 0;
    var info = null;
    var child = null;

    $(document).ready(function () {
        info = $("#info");
        child = $("#child");

        // parent에 mouseenter, mouseleave이벤트를 등록을 해두었는데 mouseover / mouseout이벤트와는 다르게
        // child영역이 독립적인 공간이 아니라 parent영역에 일부분으로 처리가 되는 것을 볼 수가 있다.
        $("#parent").mouseenter(function(e){
            count++;
            info.html(info.html() + "<br/>" + count + ", " + e.target.id + ".over");
        });

        $("#parent").mouseleave(function(e){
            count++;
            info.html(info.html() + "<br/>" + count + ", " + e.target.id + ".out");
        });
    });
</script>

<body>
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            child
        </div>
    </div>
</body>

</html>
