<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌표값 구하기(position()활용)</title>
    <style>
        body {
            font-size: 20px;
        }
        #panel {
            width: 600px;
            height: 300px;
            border: 2px solid gray;
        }
        .bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 20px;
            background: red;
        }
        #gigu {
            position: absolute;
            left: 50px;
            top: 120px;
            width: 70px;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // gigu에 노드를 구하기
            var gigu = $("#gigu");
            var currentX = gigu.position().left;
            console.log(currentX);

            // 버튼 이벤트 걸기
            $("#move").click(function() {
                // gigu의 위치 값을 구하기
                currentX = gigu.position().left + 10;
                // gigu의 위치 값을 설정하기
                gigu.css("left", currentX);
                console.log(currentX);
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <div class="bar"></div>
        <img src="images/gigu.png" id="gigu">
    </div>
    <div>
        <button id="move">이동</button>
    </div>
</body>
</html>
