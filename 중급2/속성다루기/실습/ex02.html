<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값 읽기-2(attr(), data())</title>
    <style>
        body {
            font-size: 25px;
        }
        .content {
            text-align: center;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            
            var content = $(".content");
            // 속성값 알아내기
            // data()는 data-로 시작하는 모든 속성 값을 object값으로 리턴해준다.
            console.log("data() = ", content.data());

            // data-name값 출력
            console.log("data(name) = ", content.data("name"));

            // attr()로도 data-name값 출력
            console.log("attr(data-name) = ", content.attr("data-name"));
            
            // data()는 data-로 시작하는 값만 출력
            console.log("data(temp-data) = ", content.data("temp-data"));

            // attr()로는 temp-data도 출력 (data보다 attr이 활용범위가 넓음)
            console.log("attr(temp-data) = ", content.attr("temp-data"));
        });
    </script>
</head>
<body>
    <div class="content" data-name="스파크" data-tel="01011114444" data-img="images/codingBrother.png" temp-data="test">
        <p class="name">jQuery</p>  
        <p class="tel">01044441111</p>
        <img src="images/codingBrother.png">
    </div>
</body>
</html>
