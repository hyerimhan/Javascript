        #panel {

        // jQuery이용 버튼을 클릭하면 메시지를 출력하는 코드를 작성해보기
        $(document).ready(function() {
            var gigu = $('#gigu');
            $('#btnStart').on('click', function() {
                // 지구이미지 움직이기
                gigu.animate({
                    left:500
                },5000);
            })
        });
    </script>
</head>
<body>
    <div>
        <div id="panel">

            <img src="images/gigu.png" id="gigu">
